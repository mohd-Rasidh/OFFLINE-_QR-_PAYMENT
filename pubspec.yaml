name: offline_qr_payment_app
description: Secure QR-based offline payment system for rural areas

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.0

  # Local Storage
  shared_preferences: ^2.2.0

  # QR Code
  mobile_scanner: ^5.1.0
  qr_flutter: ^4.0.0

  # Authentication
  local_auth: ^2.1.0

  # Firebase Integration
  firebase_core: ^3.0.2
  firebase_auth: ^5.0.0
  cloud_firestore: ^5.0.1
  firebase_storage: ^12.0.0

  # HTTP & Connectivity
  http: ^1.1.0
  connectivity_plus: ^5.0.0

  # Utilities
  uuid: ^4.0.0
  crypto: ^3.0.0

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # Assets (optional)
  assets:
    - assets/images/
    - assets/icons/

# Launcher Icons Configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icons/qr_payment_icon.png"
  min_sdk_android: 21
